<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

            <button id="add-btn" class="btn btn-primary btn-sm">ADD</button>
        </div>
        <div id="parent-container" class="create-element text-center mt-3">

        </div>
        <div class="container border width-50 mt-3 pt-3">
            <button id="hit" class="btn btn-primary mb-3">HIT</button>
            <p id="p-1">Home 1</p>
            <p id="p-2">Home 2</p>
            <p id="p-3">Home 3</p>
            <p id="p-4">Home 4</p>
        </div>
    </section>
    <!-- ─── Javascript File ─────────────────────────────────────────── -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    <script src="js/test.js"></script>

</html>
